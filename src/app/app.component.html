<div align="center">
  <h2>Tennis Match Score</h2>
  <button (click)="onClickP1()" [disabled]="isGameOver()">Player One's Point</button>
  <button (click)="onClickP2()" [disabled]="isGameOver()">Player Two's Point</button>
  <br><br>
  <div>
      {{ score }}
  </div>
   <table>
    <tr *ngFor="let set of sets">
      <td>{{ set }}</td>
    </tr>
  </table>

  <br>
  <button (click)="onClickNewMatch()">New Match</button>
</div>
