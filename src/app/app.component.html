<h2>Tennis Match</h2>
<p>Who just scored?</p>
<button (click)="onClickP1()">Player One</button>
<button (click)="onClickP2()">Player Two</button>
<ul>
    {{ score }}
</ul>
<button (click)="onClickNewMatch()">New Match</button>
<br><br>

<table>
  <tr *ngFor="let x of sets">
    <td>{{ x }}</td>
  </tr>
</table>
